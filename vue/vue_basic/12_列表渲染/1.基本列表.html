<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>基本列表</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 
				v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>遍历数组</h2>
      <ul>
        <li v-for="(item,index) in lists" :key="item.id">
          索引: {{index}}
          姓名:{{item.name}} 
          年龄:{{item.age}}
        </li>
      </ul>
      <!-- 遍历对象 -->
      <h2>遍历对象</h2>
      <ul>
        <li v-for="(value,k) of car" :key="k">
          value: {{value}}
          key:{{k}} 
        </li>
      </ul>
      <!-- 遍历字符串 -->
      <h2>遍历字符串</h2>
      <ul>
        <li v-for="(char,index) of say" :key="index">
          char: {{char}}
          index:{{index}} 
        </li>
      </ul>
      <!-- 遍历指定次数 -->
      <h2>遍历指定次数</h2>
      <ul>
        <li v-for="(number,index) of 5" :key="index">
          number: {{number}}
          index:{{index}} 
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              lists:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'李四',age:19},
                {id:'003',name:'王五',age:20}
              ],
              car:{
                name:'奥迪',
                price:'20W',
                color:'黑色'
              },
              say:'hello'
            }
      })
    </script>
  </body>
</html>
