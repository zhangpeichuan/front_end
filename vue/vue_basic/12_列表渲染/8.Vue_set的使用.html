<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue_set的使用</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>学校名称: {{school.name}}</h2>
      <h2>学校名称: {{school.address}}</h2>
      <h2>学校校长: {{school.leader}}</h2>

      <hr/>
      <h1>学生信息</h1> <button @click="addSex">点我添加性别</button>
      <h2>学生名称: {{student.name}}</h2>
      <h2>学生年龄: {{student.age.rAge}}</h2>
      <h2>学生性别: {{student.sex}}</h2>
      <h2>朋友们</h2>
      <ul>
        <li v-for="(f,index) of student.friends" :key="index">
          {{f.name}} {{f.age}}
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              school:{
                name:'尚硅谷',
                address:'北京',
              },
              student:{
              name:'tom',
              age:{
                rAge:40,
                sAge:29
              },
              friends:[
                {name:'jerry',age:35},
                {name:'tony',age:36}
              ]
            }
            },
            methods: {
              addSex(){
                // Vue.set(this.student,'sex','女')
                this.$set(this.student,'sex','男')
                Vue.set(this.school,'leader','一个帅气的男老师')
              }
            },

      })
      // vm.$set(vm.student,'sex','男')
    </script>
  </body>
</html>
