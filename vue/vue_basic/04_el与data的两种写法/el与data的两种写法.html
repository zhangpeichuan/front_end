<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
		<!-- 
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>你好, {{name}}</h1>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false

    //el的两种写法
    /*
    const v = new Vue({
      // el:'#root',//第一种写法
      data:{
        name:'尚硅谷'
      }
    }) 
    
    // setTimeout(() => {
    //   v.$mount('#root')
    // }, 1000);
    console.log(v)
    v.$mount('#root')//第二种写法
  */
    new Vue({
      el:'#root',
      //data的第一种写法，对象式
      // data:{
        // name:'尚硅谷'
      // }
      //data的第二种写法，函数式
      // data:function(){
      //   console.log('@@@',this)//VUE实例
      //   return{
      //     name:'尚硅谷'
      //   }
      // }
      data(){//对象里面写方法，删除冒号，删除funciton
        console.log('@@@',this)//VUE实例
        return{
          name:'尚硅谷'
        }
      }
      // data:()=>{//箭头函数没有自己的this
      //   console.log('@@@',this)//Window实例
      //   return{
      //     name:'尚硅谷'
      //   }
      // }
    })
  </script>
</html>
