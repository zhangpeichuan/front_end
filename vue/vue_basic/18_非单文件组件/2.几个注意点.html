<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>几个注意点</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    		<!-- 
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>{{msg}}</h1>
      <school></school>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const s = Vue.extend({
        template:`
        <div>
        <h1>学校名称: {{schoolName}}</h1>
        <h1>学校地址: {{address}}</h1>
        </div>
        `,
        data(){
          return {
            schoolName:"尚硅谷",
            address:'北京昌平',
          }
        },
        name:'atguigu'
      })
      const vm = new Vue({
            el:'#root',
            components:{
              //html引入vue使用
              school:s
            },
            data:{
              msg:"欢迎学习Vue",
            }
      })
    </script>
  </body>
</html>
