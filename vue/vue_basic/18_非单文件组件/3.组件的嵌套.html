<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>组件的嵌套</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      //创建hello组件
      const hello = Vue.extend({
        template:`
        <div>
          <h2>{{msg}}</h2>
          </div>
        `,
        data(){
          return{
          msg:'欢迎来到尚硅谷学习'
        }
        }
      })
      //创建student组件
      const stdudent = Vue.extend({
        template:`
        <div>
        <h1>学生名称: {{studentName}}</h1>
        <h1>学生年龄: {{age}}</h1>
        </div>
        `,
        data(){
          return {
            studentName:"张三",
            age:18,
          }
        },
        name:'stdudent'
      })
      const school = Vue.extend({
        template:`
        <div>
        <h1>学校名称: {{schoolName}}</h1>
        <h1>学校地址: {{address}}</h1>
        <stdudent></stdudent>
        </div>
        `,
        data(){
          return {
            schoolName:"尚硅谷",
            address:'北京昌平',
          }
        },
        //组件中注册student组件
        components:{
          stdudent
        },
        name:'school'
      })
      //定义app组件
      const app = Vue.extend({
        template:`
        <div>
        <hello></hello>
        <school></school>
        </div>
        `,
        components:{
          hello,
          school,
        }
      })
      // 创建vm
      const vm = new Vue({
            el:'#root',
            template:`<app></app>`,
            // 注册组件(局部)
            components:{app}
      })
      
    </script>
  </body>
</html>
