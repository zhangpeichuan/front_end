<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>天气案例监事属性</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
		 -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>今天天气很 {{info}}</h2>
      <button @click="changeWeather">切换天气</button>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              isHot:true
            },
            computed:{
              info(){
                return this.isHot ? '炎热':'凉爽'
              }
            },
            methods: {
              changeWeather(){
                this.isHot = !this.isHot
              }
            },
/*             watch:{
              isHot:{
                immediate:true, //默认值false,初始化是，让Handler调用一下
                //Hander什么时候调用？当isHot发生改变时
                handler(newValue,oldValue){
                  console.log('isHot handler',newValue,oldValue)
                }
              }
            } */
      })
      vm.$watch('isHot',{
        handler(newValue,oldValue){
          console.log('isHot handler',newValue,oldValue)
        }
      })
    </script>
  </body>
</html>
