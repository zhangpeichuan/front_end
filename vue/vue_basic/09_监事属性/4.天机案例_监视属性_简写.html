<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>天机案例_监视属性_简写</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>今天天气很 {{info}}</h2>
      <button @click="changeWeather">切换天气</button>

      <!-- <button @click="numbers = {a:666,b:888}">点我ab++</button> -->

    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              isHot:true,
            },
            computed:{
              info(){
                return this.isHot ? '炎热':'凉爽'
              }
            },
            methods: {
              changeWeather(){
                this.isHot = !this.isHot
              }
            },
             watch:{
              //  正常写法
              /*
              isHot:{
                // immediate:true,//初始化调用
                // deep:true,//深度监视

                handler(newValue,oldValue){
                  console.log('isHot handler',newValue,oldValue)
                }
              },
              */
             //简写
             isHot(newValue,oldValue){
              console.log('isHot handler',newValue,oldValue)
             }
            } 
      })
      //正常写法
      // vm.$watch('isHot',{
      //   immediate:true,//初始化调用
      //   deep:true,//深度监视
      //   handler(newValue,oldValue){
      //     console.log('isHot handler',newValue,oldValue)
      //   }
      // })
      //简写，不能配置
      // vm.$watch('isHot',function(newValue,oldValue){
      //   console.log('isHot handler',newValue,oldValue)
      // })
    </script>
  </body>
</html>
