<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
    <style>
      *{
        margin-top: 20px;
      }
      .demo1{
        height: 50px;
        background-color: skyblue;
      }
      .box1{
        padding: 5px;
        background-color: skyblue;
      }
      .box2{
        padding: 5px;
        background-color: orange;
      }
      .list{
        width: 200px;
        height: 200px;
        background-color: peru;
        overflow: auto;
      }
      li{
        height: 100px;

        }
    </style>
  </head>
  <body>
  <!-- 
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>欢迎来到 {{name}}</h1>
      <!-- 1.prevent：阻止默认事件（常用）； -->
      <a href="http://www.atguigu.com" @click="showInfo">prevent点我提示信息</a>
      <!-- 2.stop：阻止事件冒泡（常用）； -->
      <div class="demo1" @click="showInfo1">
        <button @click.stop="showInfo1">stop点我提示信息</button>
        <!-- 修饰符可以连续写 -->
        <a href="http://www.baidu.com" @click.stop.prevent="showInfo1">stop点我提示信息</a>

      </div>
      <!-- 3.once：事件只触发一次（常用）； -->
      <button @click.once="showInfo2">once点我提示信息</button>
      <!-- 4.capture：使用事件的捕获模式； -->
      <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">
          div2
        </div>
      </div>
      <!-- 5.self：只有event.target是当前操作的元素时才触发事件； -->
      <div class="demo1" @click.self="showInfo1">
        <button @click="showInfo1">self点我提示信息</button>
      </div>
      <!-- 6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕； -->
      <!-- @scroll @wheel.passive -->
      <ul class="list" @scroll="demoScroll">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name:"尚硅谷",
            },
            methods: {
              showInfo(e){
                e.preventDefault();
                alert('同学你好！')
              },
              showInfo1(e){
                // console.log(e.target)
                // e.stopPropagation();
                alert('demo1同学你好！')
              },
              showInfo2(e){
                alert('demo2同学你好！')
              },
              showMsg(msg){
                console.log(msg)
              },
              demoScroll(){
                for(let i = 0;i<100000;i++){
                  console.log('#')
                }
                console.log('累坏了')
              }
            },
      })
    </script>
  </body>
</html>
