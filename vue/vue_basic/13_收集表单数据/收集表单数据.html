<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>收集表单数据</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->
    <!-- 准备好一个容器 -->
    <div id="root">
      <form @submit.prevent="demo">
        <!-- <label for="demo">账号</label> -->
        账号:<input type="text" id="demo" v-model.trim="userInfo.username"><br>
        密码:<input type="password" v-model="userInfo.password" autocomplete ="tel"><br>
        年龄:<input type="number" v-model.number="userInfo.age" autocomplete ="tel"><br>
        性别: 男<input type="radio" name="sex" v-model="userInfo.sex" value="mall">  
             女<input type="radio" name="sex" v-model="userInfo.sex" value="femall"><br>
        爱好:
        <!-- 抽烟<input type="checkbox" v-model="userInfo.hobby.learn">
        喝酒<input type="checkbox" v-model="userInfo.hobby.game">
        烫头<input type="checkbox" v-model="userInfo.hobby.eat"><br> -->
        抽烟<input type="checkbox" v-model="userInfo.hobby" value="learn">
        喝酒<input type="checkbox" v-model="userInfo.hobby" value="game">
        烫头<input type="checkbox" v-model="userInfo.hobby" value="eat"><br>
        所属校区:
        <select v-model="userInfo.city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
        </select><br>
        其他信息:
        <textarea v-model.lazy="userInfo.other">
        </textarea>
        <br><br>
        <input type="checkbox" v-model="userInfo.agree"> 阅读并接收协议<a href="www.baidu.com">用户协议</a>
        <button>提交</button>
      </form>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              userInfo:{
                username:'',
                password:'',
                sex:'',
                age:18,
                hobby:[],
                // hobby:{
                //   learn:false,
                //   game:false,
                //   eat:false
                // },
                city:'',
                other:'',
                agree:false
              }
            },
            methods: {
              demo(){
                console.log(JSON.stringify(this.userInfo))
              }
            },
      })
    </script>
  </body>
</html>
