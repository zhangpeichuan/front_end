<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>收集表单数据</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <form @submit="demo">
        <!-- <label for="demo">账号</label> -->
        账号:<input type="text" id="demo" v-model="account.username"><br>
        密码:<input type="text" v-model="account.password"><br>
        性别: 男<input type="radio" name="sex" v-model="account.sex" value="mall">  
             女<input type="radio" name="sex" v-model="account.sex" value="femall"><br>
        爱好:
        抽烟<input type="checkbox" v-model="account.hobby" :value="learn">
        喝酒<input type="checkbox" v-model="account.hobby" :value="game">
        烫头<input type="checkbox" v-model="account.hobby" :value="eat"><br>
        所属校区:
        <select v-model="account.city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
        </select><br>
        其他信息:
        <textarea v-model="account.other">

        </textarea>
        <br><br>
        <input type="checkbox" v-model="account.agree"> 阅读并接收协议<a href="www.baidu.com">用户协议</a>
      </form>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      const vm = new Vue({
            el:'#root',
            data:{
              account:{
                username:'',
                password:'',
                sex:'',
                hobby:[],
                // hobby:{
                //   learn:false,
                //   game:false,
                //   eat:false
                // },
                city:'',
                other:'',
                agree:false
              }
            },
            methods: {
              demo(){
                
              }
            },
      })
    </script>
  </body>
</html>
