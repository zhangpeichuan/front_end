<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>欢迎来到 {{name}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
      
      const vm = new Vue({
        el:'#root',
        data:{
          name:"尚硅谷",
        }
      })
    </script>
  </body>
</html>
