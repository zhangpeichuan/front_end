<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js">
    </script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>欢迎来到 {{name}}</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false
       new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name:"尚硅谷",
            }
      })
    </script>
  </body>
</html>
